<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Pagamento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: black;
      color: yellow; /* Letras em amarelo */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      color: yellow; /* Letras em amarelo */
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 5px;
      border: 1px solid yellow; /* Borda em amarelo */
      border-radius: 3px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      background-color: yellow; /* Fundo em amarelo */
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #008000;
    }

    #resultado {
      margin-top: 20px;
    }

    .logo {
      text-align: center;
    }
   .logo img {
      max-width: 150px; /* Defina a largura máxima desejada */
      height: auto;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://saojorgebets.com/img/logo.png" alt="Logo da empresa">
  </div>

  <h1>Calculadora de Pagamento</h1>
  
  <form id="paymentForm">
    <label for="gerente">Nome do Gerente:</label>
    <input type="text" id="gerente" required>

    <label for="valorLiquido">Valor Líquido:</label>
    <input type="number" id="valorLiquido" step="0.01" value="" required>

    <label for="adiantamento">Adiantamento:</label>
    <input type="number" id="adiantamento" step="0.01" value="" required>

    <label for="despesa">Despesa:</label>
    <input type="number" id="despesa" step="0.01" value="" required>

    <button type="button" onclick="calcularPagamento()">Calcular</button>
    <button type="button" onclick="limparCampos()">Limpar</button>
  </form>

  <h2>Resultado:</h2>
  <p id="resultado"></p>

  <script>
    function calcularPagamento() {
      var valorLiquido = parseFloat(document.getElementById('valorLiquido').value);
      var adiantamento = parseFloat(document.getElementById('adiantamento').value);
      var despesa = parseFloat(document.getElementById('despesa').value);

      var comissao = valorLiquido * 0.2;
      var total = valorLiquido + adiantamento - comissao - despesa;

      var resultado = document.getElementById('resultado');
      resultado.innerHTML = "Comissão: R$" + comissao.toFixed(2) + "<br>";
      resultado.innerHTML += "Total: R$" +  total.toFixed(2) + "<br>"

    }
  function limparCampos() {
    document.getElementById('gerente').value = '';
    document.getElementById('valorLiquido').value = '';
    document.getElementById('adiantamento').value = '';
    document.getElementById('despesa').value = '';
    document.getElementById('resultado').innerHTML = '';
  }
  </script>
</body>
</html>
