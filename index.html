<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Pagamento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: black;
      color: #00FF00;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      color: #00FF00;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 5px;
      border: 1px solid #00FF00;
      border-radius: 3px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      background-color: #00FF00;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background-color: #008000;
    }

    #resultado {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Pagamento</h1>
  
  <form id="paymentForm">
    <label for="gerente">Nome do Gerente:</label>
    <input type="text" id="gerente" required>

    <label for="valorLiquido">Valor Líquido:</label>
    <input type="number" id="valorLiquido" step="0.01" required>

    <label for="adiantamento">Adiantamento:</label>
    <input type="number" id="adiantamento" step="0.01" required>

    <label for="despesa">Despesa:</label>
    <input type="number" id="despesa" step="0.01" required>

    <button type="button" onclick="calcularPagamento()">Calcular</button>
  </form>

  <h2>Resultado:</h2>
  <p id="resultado"></p>

  <script>
    function calcularPagamento() {
      var valorLiquido = parseFloat(document.getElementById('valorLiquido').value);
      var adiantamento = parseFloat(document.getElementById('adiantamento').value);
      var despesa = parseFloat(document.getElementById('despesa').value);

      var comissao = valorLiquido * 0.2;
      var total = valorLiquido + adiantamento - comissao - despesa;

      var resultado = document.getElementById('resultado');
      resultado.innerHTML = "Comissão: R$" + comissao.toFixed(2) + "<br>";
      resultado.innerHTML += "Total: R$" + total.toFixed(2);
    }
  </script>
</body>
</html>
